name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Extract version from tag
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  # Build the Tauri app for macOS (native builds on matching hardware)
  build-tauri:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-15-intel

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: v__VERSION__
          releaseName: 'Burd v__VERSION__'
          releaseBody: 'See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

  # Build CLI binary separately (native builds on matching hardware)
  build-cli:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            name: burd-darwin-aarch64
            runner: macos-latest
          - target: x86_64-apple-darwin
            name: burd-darwin-x64
            runner: macos-15-intel

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build CLI
        run: |
          cd src-tauri
          cargo build --release --bin burd
          cp target/release/burd ../${{ matrix.name }}

      - name: Generate checksum
        run: shasum -a 256 ${{ matrix.name }} | cut -d ' ' -f 1 > ${{ matrix.name }}.sha256

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256

  # Generate update manifests and upload to GitHub release
  publish-updates:
    needs: [prepare, build-cli]
    runs-on: ubuntu-latest
    if: ${{ !contains(needs.prepare.outputs.version, '-') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          merge-multiple: true

      - name: Wait for release to exist
        uses: actions/github-script@v7
        with:
          script: |
            const tag = 'v${{ needs.prepare.outputs.version }}';
            for (let i = 0; i < 30; i++) {
              const { data: releases } = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const release = releases.find(r => r.tag_name === tag);
              if (release) {
                console.log(`Found release ${tag} (id: ${release.id})`);
                return;
              }
              console.log(`Release ${tag} not found yet, waiting 10s... (attempt ${i + 1}/30)`);
              await new Promise(r => setTimeout(r, 10000));
            }
            throw new Error(`Release ${tag} not found after 5 minutes`);

      - name: Generate update manifests
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Read checksums
          AARCH64_SHA256=$(cat burd-darwin-aarch64.sha256)
          X64_SHA256=$(cat burd-darwin-x64.sha256)

          # Generate CLI manifest
          mkdir -p cli
          cat > cli/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See https://github.com/${{ github.repository }}/releases/tag/v$VERSION for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/burd-darwin-aarch64",
                "sha256": "$AARCH64_SHA256"
              },
              "darwin-x64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/burd-darwin-x64",
                "sha256": "$X64_SHA256"
              }
            }
          }
          EOF

          cat cli/latest.json

      - name: Upload CLI assets to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.find(r => r.tag_name === 'v${{ needs.prepare.outputs.version }}');

            const files = [
              'burd-darwin-aarch64',
              'burd-darwin-aarch64.sha256',
              'burd-darwin-x64',
              'burd-darwin-x64.sha256',
              'cli/latest.json',
            ];
            for (const file of files) {
              const content = fs.readFileSync(file);
              const name = file.includes('/') ? file.split('/').pop() : file;
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                name: name,
                data: content,
              });
            }

  # Publish the GitHub release (remove draft status)
  publish-release:
    needs: [prepare, build-tauri, build-cli, publish-updates]
    if: ${{ always() && needs.build-cli.result == 'success' && needs.publish-updates.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.find(r => r.tag_name === 'v${{ needs.prepare.outputs.version }}');
            if (release && release.draft) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                draft: false
              });
              console.log('Release published!');
            }
