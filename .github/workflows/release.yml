name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Extract version from tag
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  # TODO: Re-enable aarch64 build once x86_64 signing is verified
  # build-tauri-aarch64:
  #   needs: prepare
  #   runs-on: macos-latest
  #   (temporarily disabled)

  # Build the Tauri app for macOS x86_64 (native Intel, manually signed)
  # tauri-action's codesign fails because Tauri only signs binaries it
  # knows about (main + externalBin) but not burd-helper. We build
  # unsigned, then ad-hoc sign all binaries and real-sign ourselves.
  build-tauri-x64:
    needs: prepare
    runs-on: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app (unsigned)
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Import signing certificate
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 12)

          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERTIFICATE_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Sign x86_64 app bundle
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          APP="src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Burd.app"
          MACOS_DIR="$APP/Contents/MacOS"

          # Sign all non-main binaries first (burd-app must be last since
          # codesign validates all bundle subcomponents when signing the
          # main executable)
          for bin in "$MACOS_DIR/"*; do
            name=$(basename "$bin")
            if [ -f "$bin" ] && [ "$name" != "burd-app" ] && file "$bin" | grep -q Mach-O; then
              codesign --force --sign "$APPLE_SIGNING_IDENTITY" --timestamp --options runtime "$bin"
              echo "Signed: $name"
            fi
          done

          # Sign the main executable last
          codesign --force --sign "$APPLE_SIGNING_IDENTITY" --timestamp --options runtime "$MACOS_DIR/burd-app"
          echo "Signed: burd-app"

          # Sign the app bundle itself
          codesign --force --sign "$APPLE_SIGNING_IDENTITY" --timestamp --options runtime "$APP"
          echo "Signed: Burd.app"

          # Verify
          codesign --verify --deep --strict "$APP"
          echo "Verification passed"

      - name: Create DMG
        run: |
          DMG_NAME="Burd_${{ needs.prepare.outputs.version }}_x64.dmg"
          APP="src-tauri/target/x86_64-apple-darwin/release/bundle/macos/Burd.app"
          hdiutil create -volname "Burd" -srcfolder "$APP" -ov -format UDZO "$DMG_NAME"
          echo "DMG_NAME=$DMG_NAME" >> $GITHUB_ENV

      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcrun notarytool submit "$DMG_NAME" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          xcrun stapler staple "$DMG_NAME"

      - name: Upload DMG to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ needs.prepare.outputs.version }}"
          for i in $(seq 1 30); do
            if gh release view "$TAG" > /dev/null 2>&1; then
              echo "Found release $TAG"
              break
            fi
            echo "Waiting for release $TAG... (attempt $i/30)"
            sleep 10
          done
          gh release upload "$TAG" "$DMG_NAME" --clobber

  # Build CLI binary separately (native builds on matching hardware)
  build-cli:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            name: burd-darwin-x64
            runner: macos-15-intel

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Build CLI
        run: |
          cd src-tauri
          cargo build --release --bin burd
          cp target/release/burd ../${{ matrix.name }}

      - name: Generate checksum
        run: shasum -a 256 ${{ matrix.name }} | cut -d ' ' -f 1 > ${{ matrix.name }}.sha256

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.sha256

  # Generate update manifests and upload to GitHub release
  publish-updates:
    needs: [prepare, build-cli]
    runs-on: ubuntu-latest
    if: ${{ !contains(needs.prepare.outputs.version, '-') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          merge-multiple: true

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ needs.prepare.outputs.version }}"
          gh release create "$TAG" \
            --title "Burd $TAG" \
            --notes "See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details." \
            --draft || echo "Release already exists"

      - name: Generate update manifests
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Read checksums
          X64_SHA256=$(cat burd-darwin-x64.sha256)

          # Generate CLI manifest (x64 only for now)
          mkdir -p cli
          cat > cli/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See https://github.com/${{ github.repository }}/releases/tag/v$VERSION for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x64": {
                "url": "https://github.com/${{ github.repository }}/releases/download/v$VERSION/burd-darwin-x64",
                "sha256": "$X64_SHA256"
              }
            }
          }
          EOF

          cat cli/latest.json

      - name: Upload CLI assets to release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.find(r => r.tag_name === 'v${{ needs.prepare.outputs.version }}');

            const files = [
              'burd-darwin-x64',
              'burd-darwin-x64.sha256',
              'cli/latest.json',
            ];
            for (const file of files) {
              const content = fs.readFileSync(file);
              const name = file.includes('/') ? file.split('/').pop() : file;
              await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                name: name,
                data: content,
              });
            }

  # Publish the GitHub release (remove draft status)
  publish-release:
    needs: [prepare, build-tauri-x64, build-cli, publish-updates]
    if: ${{ always() && needs.build-cli.result == 'success' && needs.publish-updates.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const release = releases.find(r => r.tag_name === 'v${{ needs.prepare.outputs.version }}');
            if (release && release.draft) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: release.id,
                draft: false
              });
              console.log('Release published!');
            }
